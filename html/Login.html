<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Login.css">
    <title>로그인</title>
    <link rel="icon" href="/icon/Logo.png" type="image/png">
</head>

<body>

        <!-- 로그인 폼 -->
        <form id="loginForm">
            <div class="input-box">
                <!-- <input type="checkbox" id="rememberUsername"> -->
                <!-- <label for="rememberUsername">아이디 저장</label> -->
                <input type="text" id="loginUsername" name="username" placeholder="아이디">
            </div>

            <!-- 뒤로 가기 버튼 -->
            <!-- 수정: 뒤로 가기 버튼 클릭 시 MainHome.html로 이동 -->
            <a href="/html/MainHome.html" id="back-btn" style="position: absolute; top: 10px; right: 10px;">
                <img src="/icon/화살표.png" alt="화살표" style="width: 30px; height: 30px;">
            </a>

            <div class="input-box">
                <!-- <input type="checkbox" id="rememberPassword"> -->
                <!-- <label for="rememberPassword">비밀번호 저장</label> -->
                <input type="password" id="loginPassword" name="password" placeholder="비밀번호">
            </div>

            <br>
            <input type="submit" value="로그인" id="loginButton">

            <!-- 추가 링크 -->
            <div class="login-links">
                <a href="/html/Authentication.html" class="login-link" id="findId">아이디 찾기</a>
                <a href="/html/Authentication.html" class="login-link" id="findPassword">비밀번호 찾기</a>
                <a href="/html/Member.html" class="login-link">회원가입</a>
            </div>

            <br>
            <div class="login-sns sns-wrap-32 sns-wrap-over">
                <p>SNS계정으로 로그인</p>

                <div class="sns-wrap">
                    <!-- <a href="//sir.kr/plugin/social_login/popup.php?provider=naver&amp;url=%2Fbbs%2Fwrite.php%3Fbo_table%3Drequest"
                    class="sns-icon sns-naver" title="네이버 아이디로 로그인"> -->
                    <span class="ico">
                        <img src="//sir.kr/plugin/social_login/img/naver_color.svg" alt="네이버 로그인"
                            style="width: 50px; height: 50px;">
                    </span>
                    <span class="txt" style="margin-left: 10px;"></span>
                    </a>
                    <span class="sns-div sns-div1"></span>
                    <span class="ico">
                        <!-- //sir.kr/plugin/social_login/popup.php?provider=kakao&amp;url=%2Fbbs%2Fwrite.php%3Fbo_table%3Drequest -->
                        <img src="//sir.kr/plugin/social_login/img/kakao_color.svg" alt="카카오 로그인"
                            style="width: 50px; height: 50px;">
                    </span>
                    <span class="txt" style="margin-left: 10px;"></span>
                    </a>
                    <span class="sns-div sns-div2"></span>
                    <!-- <a href="//sir.kr/plugin/social_login/popup.php?provider=facebook&amp;url=%2Fbbs%2Fwrite.php%3Fbo_table%3Drequest"
                    class="sns-icon sns-fb" title="페이스북 아이디로 로그인"> -->
                    <span class="ico">
                        <img src="/icon/인스타그램.png" alt="인스타그램 로그인"
                            style="width: 50px; height: 50px;">
                    </span>
                    <span class="txt" style="margin-left: 10px;"></span>
                    </a>
                    <span class="sns-div sns-div3"></span>
                    <!-- <a href="//sir.kr/plugin/social_login/popup.php?provider=google&amp;url=%2Fbbs%2Fwrite.php%3Fbo_table%3Drequest"
                    class="sns-icon sns-gg" title="구글 아이디로 로그인"> -->
                    <span class="ico">
                        <img src="//sir.kr/plugin/social_login/img/google_color.svg" alt="구글 로그인"
                            style="width: 50px; height: 50px;">
                    </span>
                    <span class="txt" style="margin-left: 10px;"></span>
                    </a>

                    <span class="sns-div sns-div4"></span>
                </div>
            </div>
    </div>
    </form>
    <!-- JavaScript 파일 -->
    <script src="/JS/Login.js"></script>
</body>

</html>
