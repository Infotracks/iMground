<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="#">
    <!-- 페이지 제목 및 아이콘 설정 -->
    <title>회원가입</title>
    <link rel="icon" href="/ICON/Logo.png" type="image/png">
</head>

<body>
    <!-- 헤더 영역 -->
    <header>
        <!-- 로고 및 타이틀 -->
        <div class="logo-container">
            <a href="/html/MainHome.html">
                <img src="/ICON/Logo.png" alt="로고">
            </a>
            <h1>내 정보</h1>
        </div>
    </header>

    <!-- 회원 정보 영역 -->
    <div class="container">
        <h2>회원 정보</h2>
        <div class="info">
            <p><strong>아이디:</strong> <span id="username">username</span></p>
            <p><strong>이름:</strong> <span id="name">이름</span></p>
            <p><strong>이메일:</strong> <span id="email">email@example.com</span></p>
            <p><strong>휴대폰 번호:</strong> <span id="phoneNumber">010-1234-5678</span></p>
            <p><strong>가입 일자:</strong> <span id="signupDate">YYYY년 MM월 DD일</span></p>
        </div>
    </div>

    <!-- 회원 탈퇴 버튼 -->
    <button id="withdrawButton">회원 탈퇴</button>

    <!-- JavaScript 파일 링크 -->
    <script src="/js/MyHome.js"></script>
</body>

</html>
