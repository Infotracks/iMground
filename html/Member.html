<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 문서의 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/Member.css">
    <!-- 페이지 제목 및 아이콘 설정 -->
    <title>회원가입</title>
    <link rel="icon" href="/ICON/Logo.png" type="image/png">
</head>

<body>
    <!-- 회원가입 폼 -->
    <form id="signupForm">

        <!-- 뒤로 가기 버튼 -->
        <!-- 수정: 뒤로 가기 버튼 클릭 시 MainHome.html로 이동 -->
        <a href="/html/MainHome.html" id="back-btn" style="position: absolute; top: 10px; right: 10px;">
            <img src="/icon/화살표.png" alt="화살표" style="width: 30px; height: 30px;">
        </a>

        <!-- 아이디 입력란 -->
        <div class="input-group">
            <label for="username">아이디</label>
            <div class="input-with-button">
                <input type="text" id="username" name="username" placeholder="6~12자 영문 + 숫자 조합으로 입력">
                <button type="button" id="checkUsername">중복확인</button>
            </div>
        </div>
        <br>

        <!-- 비밀번호 입력란 -->
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="10~16자 영문 + 숫자 + 특수문자 조합으로 입력">

            <!-- <label for="confirmPassword">비밀번호 확인</label> -->
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
        <br>
            <!-- 이메일 입력란 -->
            <label for="email">이메일</label>
            <div class="input-with-button">
                <input type="email" id="email" name="email" placeholder="imground@ground.im">
                <button type="button" id="checkEmailButton">중복확인</button>
            </div>
        </div>
        <br>
        <!-- 이름 및 휴대폰 번호 입력란 -->
        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="2~5자로 입력">
        <br>
            <label for="phoneNumber">전화번호</label>
            <div class="input-with-button">
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder="11자로 입력">
                <button type="button" id="checkEmailButton">인증요청</button>
            </div>
            </div>
        </div>
        <br>
        <!-- 회원가입 제출 버튼 -->
        <input type="submit" value="회원가입" id="signupButton">
    </form>

    <!-- 페이지 하단에 위치한 푸터
    <footer>
        <p>&copy; 2024 아이엠그라운드. All rights reserved. | <a href="/html/MainHome.html" style="color:white;">Privacy
                Policy</a> | <a href="/html/MainHome.html" style="color: white;">프로젝트</a></p>
    </footer> -->

    <!-- JavaScript 파일 링크 -->
    <script src="/JS/Member.js"></script>
</body>

</html>
