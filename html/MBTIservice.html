    <body>
        <div class=" vertical-center">

            <div class="container">
                <div class="row">
                    <div class="mbti-wrap">
                        <article class="start">
                            <h1 class="text-center fw-b fc-w m-0">프로젝트로 알아보는 나의 <span class="fc-green">MBTI</span></h1>
                            <p class="mt-3 text-center fc-w"></p>
                            <button type="button" class="mt-3" onclick="start()">테스트 시작하기</button>
                        </article>
                        <article class="question">
                            <div id="questionButtonsContainer">
                                <div id="questionButtons"></div>
                            </div>
                            <div class="progress mt-5">
                                <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuem ax="100"></div>
                            </div>
                            <div class="text-wrap text-center mt-5">
                                <h2 id="number" class="fc-w">step</h2>
                                <h2 id="title" class="fc-w">문제</h2>
                            </div>
                            <input id="type" type="hidden" value="EI">
                            <button id="A" type="button" class="mt-5">Primary</button>
                            <button id="B" type="button" class="mt-5">Primary</button>
                        </article>

                        <article class="result">
                            <h1 id="stat" class="text-center mt-5 fc-w fw-b fz-20">꾸미는단어</h1>

                            <span>공유하기</span>
                            <a href="#" id="kakao" target="_blank" onclick="shareKakao()">
                                <i class="fab fa-kakao"></i>
                            </a>
                            <a href="#" id="instagram" target="_blank" onclick="shareInstagram()">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" id="facebook" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" id="twitter" target="_blank">

                            </a>

        <script>
            function shareResult(url, title) {
                window.open(url, 'sharer', 'toolbar=0,status=0,width=626,height=436');
                return false;
            }

            function shareKakao() {
                window.open('https://www.kakaotalk.com', 'sharer', 'toolbar=0,status=0,width=626,height=436');
                return false;
            }
        
            function shareInstagram() {
                alert('이미지를 다운로드하여 인스타그램에 공유해주세요!');
                return false;
            }

            document.getElementById('facebook').onclick = function () {
                shareResult('https://www.facebook.com/sharer/sharer.php?u=' + window.location.href, 'Facebook');
                return false;
            }

            document.getElementById('twitter').onclick = function () {
                shareResult('https://twitter.com/intent/tweet?url=' + window.location.href + '&text=Check%20out%20my%20MBTI%20result!', 'Twitter');
                return false;
            }
